    <!-- Критический CSS inline для улучшения LCP -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-padding-top: 0;
      }
      
      html, body {
        height: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
        position: relative;
        width: 100%;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        font-display: swap;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Оптимизированные fallback шрифты */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 400;
        src: local('Inter'), local('Inter-Regular');
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 500;
        src: local('Inter Medium'), local('Inter-Medium');
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 600;
        src: local('Inter SemiBold'), local('Inter-SemiBold');
      }
      
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        font-weight: 700;
        src: local('Inter Bold'), local('Inter-Bold');
      }
      
      /* Плавный переход при загрузке шрифтов */
      html {
        font-display: swap;
      }
      
      html.fonts-loaded body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Оптимизация для критического контента */
      .critical-content {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Оптимизация загрузки шрифтов -->
    <script>
      // Простая и надежная обработка загрузки шрифтов
      (function() {
        const addFontsLoadedClass = () => {
          document.documentElement.classList.add('fonts-loaded');
        };

        if ('fonts' in document) {
          try {
            document.fonts.ready.then(() => {
              addFontsLoadedClass();
            }).catch((error) => {
              console.warn('Font loading failed:', error);
              addFontsLoadedClass();
            });
          } catch (error) {
            console.warn('Font API error:', error);
            addFontsLoadedClass();
          }
        }
        
        // Fallback для старых браузеров и на случай ошибок
        setTimeout(() => {
          if (!document.documentElement.classList.contains('fonts-loaded')) {
            addFontsLoadedClass();
          }
        }, 2000);
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
